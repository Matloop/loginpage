spring.application.name=login-auth-api
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

api.security.token.secret=my-secret-key-from-video

#google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile
# Opcional: A redirect-uri padrão é {baseUrl}/login/oauth2/code/{registrationId}
# spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# URL do seu frontend para onde redirecionar após o login bem-sucedido
app.oauth2.redirectUri=
app.oauth2.frontend-redirect-uri=http://localhost:4200/auth/callback